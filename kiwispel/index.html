<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>tomodachi game kiwi</title>
  </head>
  <body>
    <header>
      <h1>Huisdier Kiwi</h1>
      <p>
        Kiwi heeft jouw hulp nodig, hij wil graag eten en drinken en spelen met
        steentjes
      </p>
      <p>Wil jij kiwi hier mee helpen? Druk op de knoppen om hem te helpen</p>
      <p>
        Als je klaar bent met eten,spelen of drinken geven druk dan nog een keer
        op de zelfde knop
      </p>
    </header>

    <main>
      <img
        src="afbeeldingen/kiwi.PNG"
        class="kiwi"
        alt="Een bruine kiwi vogel met zwarte ogen"
      />
      <p id="tekst1"></p>

      <section>
        <div class="producten">
          <img
            src="afbeeldingen/kiwi-met-steen.png"
            class="onzichtbaar"
            id="steen"
            alt="Drie grijze stenen"
          />
          <img
            src="afbeeldingen/kiwi-eten.png"
            class="onzichtbaar"
            id="etengras"
            alt="Een bakje gras"
          />
          <img
            src="afbeeldingen/kiwibad.png"
            class="onzichtbaar"
            id="waterbak"
            alt="Een bakje waterbak"
          />
        </div>
      </section>

      <div class="knoppen">
        <button class="steenknop">
          Steentjes
          <img src="afbeeldingen/kiwisteen.PNG" alt="Drie grijze stenen" />
        </button>

        <button class="etenknop">
          Bakje gras
          <img src="afbeeldingen/kiwieten.PNG" alt="Een bakje gras" />
        </button>

        <button class="badknop">
          Waterbad
          <img
            src="afbeeldingen/kiwiwater.PNG"
            alt="Een bakje drink waterbak"
          />
        </button>
      </div>
    </main>
  </body>
</html>
